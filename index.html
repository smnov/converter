<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            color: #333;
        }

        input {
            width: calc(100% - 2rem);
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #output {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
    <script type="text/javascript" src="scripts/logic.js"></script>
</head>
<body>
    <div class="container">
        <h1>Конвертер массы</h1>
        <input id="numberInput" type="number" placeholder="Стоимость за 1000г">
        <input id="numberInput2" type="number" placeholder="Нужная масса (в граммах)">
        <button onclick="calculate()">Посчитать</button>
        <div id="output"></div>
    </div>
</body>
</html>
